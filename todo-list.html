                </div>

                </div>
            </div>
        </div>
    </section>
    
    <section>

                    </div>
                    <ul class="d-flex jc-space-between pt-1 pr-xs pl-xs">
                        <li class="card-btn d-flex jc-center ai-center flex-1">
                            <span class="material-icons mr-1">check_circle_outline</span>
                            <p class="fw-bold">Done</p>
                        </li>
                        <li class="card-btn d-flex jc-center ai-center flex-1">

                    </ul>
                </div>
            </div>
        </div>
    </section>
